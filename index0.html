<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kickcharter</title>

    <link rel='stylesheet' href='stylesheet.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
  </head>
  <body>
    <h1 id="main-title">Kickcharter</h1>

    <div id="intro-txt">Peruse the goals in dollars for Kickstarter projects by project category and year. Choose as many categories as you are interested in.</div>

    <div id="main-panel">
      <label> Year (2009-2017):
        <input id="yr-input" type="number" name="" placeholder="2009" value="2009" min="2009" max="2017">
      </label>
<!--
      <form class="" action="index.html" method="post">
        <h3 class="box-title">Scale</h3>
      </form> -->
      <div id="chart-container">
        <canvas id="kickChart"></canvas>
      </div>
    </div>

    <form class="category">
      <h3 class="box-title">Categories</h3>
      <div class="cat-options">
        <div class="cat-div"><label>
          <input value="allcats" name="" type="checkbox">
          Select All
        </label></div>
        <div class="cat-div"><label>
          <input value="Art" name="" type="checkbox">
          Art
        </label></div>
        <div class="cat-div"><label>
          <input value="Comics" name="" type="checkbox">
          Comics
        </label></div>
        <div class="cat-div"><label>
          <input value="Crafts" name="" type="checkbox">
          Crafts
        </label></div>
        <div class="cat-div"><label>
          <input value="Dance" name="" type="checkbox">
          Dance
        </label></div>
        <div class="cat-div"><label>
          <input value="Design" name="" type="checkbox">
          Design
        </label></div>
        <div class="cat-div"><label>
          <input value="Fashion" name="" type="checkbox">
          Fashion
        </label></div>
        <div class="cat-div"><label>
          <input value="Film & Video" name="" type="checkbox">
          Film & Video
        </label></div>
        <div class="cat-div"><label>
          <input value="Food" name="" type="checkbox">
          Food
        </label></div>
        <div class="cat-div"><label>
          <input value="Journalism" name="" type="checkbox">
          Journalism
        </label></div>
        <div class="cat-div"><label>
          <input value="Music" name="" type="checkbox">
          Music
        </label></div>
        <div class="cat-div"><label>
          <input value="Photography" name="" type="checkbox">
          Photography
        </label></div>
        <div class="cat-div"><label>
          <input value="Publishing" name="" type="checkbox">
          Publishing
        </label></div>
        <div class="cat-div"><label>
          <input value="Technology" name="" type="checkbox">
          Technology
        </label></div>
        <div class="cat-div"><label>
          <input value="Theatre" name="" type="checkbox">
          Theatre
        </label></div>
      </div>
      <div id="button-div">
        <button type="reset" class="uncheck-btn">- Uncheck all -</button>
      </div>
    </form>
  </body>
  <script src="bundle.js"></script>
</html>
